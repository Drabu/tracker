<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connecting Alexa... - Rythmn</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #0D1117 0%, #161B22 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }
        
        .container {
            text-align: center;
            padding: 40px;
            background: rgba(22, 27, 34, 0.8);
            border-radius: 16px;
            border: 1px solid rgba(88, 166, 255, 0.2);
            max-width: 400px;
            width: 90%;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(88, 166, 255, 0.2);
            border-top-color: #58A6FF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 24px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 12px;
            color: #58A6FF;
        }
        
        p {
            color: #8b949e;
            margin-bottom: 8px;
        }
        
        .success {
            color: #39D353;
        }
        
        .error {
            color: #F85149;
        }
        
        .status {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.2);
        }
        
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #58A6FF;
            text-decoration: none;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner" id="spinner"></div>
        <h1>Connecting Alexa Reminders</h1>
        <p id="message">Processing authorization...</p>
        <div class="status" id="status" style="display: none;"></div>
        <a href="/" class="back-link" id="backLink" style="display: none;">← Back to Rythmn</a>
    </div>

    <script>
        const API_BASE = 'https://api.rythmn.online/api';
        
        async function handleCallback() {
            const params = new URLSearchParams(window.location.search);
            const code = params.get('code');
            const error = params.get('error');
            const errorDescription = params.get('error_description');
            const state = params.get('state'); // Contains user ID
            
            const spinner = document.getElementById('spinner');
            const message = document.getElementById('message');
            const status = document.getElementById('status');
            const backLink = document.getElementById('backLink');
            
            if (error) {
                spinner.style.display = 'none';
                message.textContent = 'Authorization failed';
                message.className = 'error';
                status.style.display = 'block';
                status.innerHTML = `<span class="error">${errorDescription || error}</span>`;
                backLink.style.display = 'inline-block';
                return;
            }
            
            if (!code) {
                spinner.style.display = 'none';
                message.textContent = 'No authorization code received';
                message.className = 'error';
                backLink.style.display = 'inline-block';
                return;
            }
            
            // Get user ID from state parameter (passed during OAuth initiation)
            // Fallback to localStorage for backwards compatibility
            const userId = state || localStorage.getItem('alexa_oauth_user_id');
            
            if (!userId) {
                spinner.style.display = 'none';
                message.textContent = 'Session expired';
                message.className = 'error';
                status.style.display = 'block';
                status.textContent = 'Please try connecting again from the app.';
                backLink.style.display = 'inline-block';
                return;
            }
            
            try {
                message.textContent = 'Exchanging authorization code...';
                
                const response = await fetch(`${API_BASE}/users/${userId}/alexa-reminder-token-exchange`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        code: code,
                        redirectUri: 'https://app.rythmn.online/alexa-callback.html'
                    })
                });
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(errorText || 'Token exchange failed');
                }
                
                // Success!
                spinner.style.display = 'none';
                message.textContent = 'Connected successfully!';
                message.className = 'success';
                status.style.display = 'block';
                status.innerHTML = '<span class="success">✓ Alexa Reminders connected. You can now close this page and return to the app.</span>';
                
                // Clear the stored user ID
                localStorage.removeItem('alexa_oauth_user_id');
                
                // Try to redirect back to the app
                backLink.style.display = 'inline-block';
                backLink.textContent = '← Return to Rythmn App';
                
            } catch (err) {
                spinner.style.display = 'none';
                message.textContent = 'Connection failed';
                message.className = 'error';
                status.style.display = 'block';
                status.innerHTML = `<span class="error">${err.message}</span>`;
                backLink.style.display = 'inline-block';
            }
        }
        
        // Run on page load
        handleCallback();
    </script>
</body>
</html>
